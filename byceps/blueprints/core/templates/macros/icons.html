{% macro render_icon(name, color=None, title=None, filename='icons') -%}
{%- if title is not none %}<span title="{{ title }}">{% endif -%}
<svg class="icon"
  {%- if color is not none %} style="fill: {{ color }}"{% endif -%}
><use xlink:href="{{ url_for('core.static', filename='style/%s.svg'|format(filename)) }}#{{ name }}"/></svg>
{%- if title is not none %}</span>{% endif -%}
{%- endmacro %}
